<nav class="navbar navbar-expand-lg navbar-light bg-white px-4">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand" routerLink="/">
      <img src="assets/images/footer.png" class="no-hover" height="50" alt="Logo" />
    </a>

    <!-- Hamburger -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="mainNavbar" #navbar>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let item of menu">
          <a
            class="nav-link fw-semibold"
            routerLinkActive="active"
            [routerLink]="item.link"
            (click)="closeNavbar()"
            [routerLinkActiveOptions]="{ exact: true }">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<div style="height: 4px; background: linear-gradient(90deg, #f744a0 0%, #b016d2 50%, #15025c 100%);"></div>
