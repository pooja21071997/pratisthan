<div class="text-center my-4">
  <h2 class="fw-bold text-danger">Management</h2>
  <div class="line mx-auto my-2"></div>
</div>

<div class="container mb-5">
  <div class="table-responsive col-12 col-md-8 col-lg-6 mx-auto">
    <table class="table table-bordered align-middle management-table">
      <thead class="table-light fw-bold">
        <tr>
          <th>Name</th>
          <th>Designation</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let member of members">
          <td>{{ member.name }}</td>
          <td>{{ member.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
