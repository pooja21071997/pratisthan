<div class="container my-5">
  <div class="row g-4">

    <div
      class="col-lg-4 col-md-6 col-sm-12"
      *ngFor="let institute of institutes"
      [class.mx-auto]="institute.center"
    >
      <div class="card institute-card h-100">
        <img
          [src]="institute.image"
          class="card-img-top"
          [alt]="institute.name"
        />

        <div class="card-body">
          <h5 class="card-title">
            <a
              class="institute-link"
              [href]="institute.link"
              target="_blank"
              rel="noopener noreferrer"
            >
              {{ institute.name }}
            </a>
          </h5>

          <p class="card-text text-muted small" style="white-space: pre-line">
            {{ institute.description }}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
