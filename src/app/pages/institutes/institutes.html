<div class="container my-5 institute-section">
  <div class="row g-4">

    <div
      class="col-lg-4 col-md-6 col-sm-12"
      *ngFor="let institute of institutes; let i = index"
      [class.mx-auto]="institute.center"
      [style.animation-delay]="i * 0.15 + 's'"
    >
      <div class="card institute-card h-100">
        <div class="image-wrapper">
          <img
            [src]="institute.image"
            class="card-img-top"
            [alt]="institute.name"
          />
          <div class="image-overlay"></div>
        </div>

        <div class="card-body">
          <h5 class="card-title">
            <a
              class="institute-link"
              [href]="institute.link"
              target="_blank"
              rel="noopener noreferrer"
            >
              {{ institute.name }}
            </a>
          </h5>

          <p class="card-text text-muted small" style="white-space: pre-line">
            {{ institute.description }}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
